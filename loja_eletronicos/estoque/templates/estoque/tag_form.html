{% extends 'estoque/base.html' %}

{% block title %}{{ view_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{{ view_title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'estoque:tags-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
